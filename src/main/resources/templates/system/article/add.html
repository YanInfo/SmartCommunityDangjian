<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-article-add">
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">文章用户：</label>
				<div class="col-sm-8">
					<select id="userId" name="userId" class="form-control">
						<option th:each="user:${backstageUser}" th:value="${user.id}" th:text="${user.name}"></option>
					</select>
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">文章封面图：</label>
				<div class="col-sm-8">
					<input type="hidden" id="image" name="image">
					<input type="file" id="file" style="display: none;" onchange="filechange(event)"> <img src="/img/webuploader.png" width="200px" height="200px" id="img-change">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">文章标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">文章正文：</label>
				<div class="col-sm-8">
					<input id="text" name="text" type="hidden">
					<div class="summernote"></div>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
	<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/article"
        $("#img-change").click(function () {
            $("#file").click();
        });

        function filechange(event) {
            var files = event.target.files, file;
            if (files && files.length > 0) {
                // 获取目前上传的文件
                file = files[0];// 文件大小校验的动作
                if (file.size > 1024 * 1024 * 2) {
                    alert('图片大小不能超过 2MB!');
                    return false;
                }
                var URL = window.URL || window.webkitURL;
                var imgURL = URL.createObjectURL(file);
                $("#img-change").attr("src", imgURL);
            }
        };

        $('.summernote').summernote({
            height : '220px',
            lang : 'zh-CN'
        });
		$("#form-article-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
        $('.summernote').summernote({
            height: '200px',
            lang: 'zh-CN',
            callbacks: {
                onImageUpload: function (files) {
                    //上传图片到服务器，使用了formData对象，至于兼容性...据说对低版本IE不太友好
                    var formData = new FormData();
                    for (var i = 0; i < files.length; i++) {
                        formData.append('files', files[i]);
                    }
                    $.ajax({
                        url: prefix + "/upload",//后台文件上传接口
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            console.log(data)
                            for (var i = 0; i < data.length; i++) {
                                console.log(data[i])
                                $('.summernote').summernote('insertImage', data[i].url, 'img');
                            }

                        }
                    });
                }
            }
        });
		function submitHandler() {
            if ($.validate.form()) {
                var f = document.getElementById("file").files;
                var formData = new FormData();
                for (var i = 0; i < f.length; i++) {
                    formData.append('files', f[i]);
                }
                $.ajax({
                    type: "POST",
                    enctype: "multipart/form-data",
                    url: ctx + "system/article/upload",
                    data: formData,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (result) {
                        if (result[0].state == 0) {
                            alert("上传失败！")
                        } else {
                            $("#image").val(result[0].url);
                            var sHTML = $('.summernote').summernote('code');
                            $("#text").val(sHTML);
                            $.operate.save(prefix + "/add", $('#form-article-add').serialize());
                        }
                    }
                });
            }
	    }
	</script>
</body>
</html>
