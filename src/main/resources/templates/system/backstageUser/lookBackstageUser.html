<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:backstageUser:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:backstageUser:remove')}]];
        var prefix = ctx + "system/backstageUser";

        $(function() {
            var options = {
                url: prefix + "/lookList",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "用户",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'smart_user编号 ',
					visible: false
				},
				{
					field : 'name', 
					title : '姓名',
					sortable: true
				},
				{
					field : 'phone', 
					title : '电话',
					sortable: true
				},
				{
					field : 'address', 
					title : '籍贯',
					sortable: true
				},
				{
					field : 'buildingId', 
					title : '楼栋',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'integral', 
					title : '积分',
					sortable: true
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
