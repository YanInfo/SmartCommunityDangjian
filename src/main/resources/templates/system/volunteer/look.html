<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-volunteer-edit" th:object="${volunteer}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<h1 th:text="*{title}" style="text-align: center"></h1>
					<div id="text" element translate="yes" name="text" th:utext="*{text}" class="form-control" type="text" style="height: 400px" disabled="disabled"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="btn btn-success btn-lg editFlag" th:if="${code==0}" id="enter1" onclick="enterFor()"><i class="fa fa-check"></i>报名</a>
					<a class="btn btn-success btn-lg editFlag" id="enter3" th:if="${code!=0}"><i class="fa fa-check"></i>已报名</a>
					<a class="btn btn-success btn-lg editFlag" id="enter2" style="display: none"><i class="fa fa-check"></i>已报名</a>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        var code = [[${code}]];
        $(function() {
            if(code == 5){
                $("#enter3").hide();
			}
		})
		function enterFor () {
			$("#enter1").hide();
            $.get("/system/backstageUser/editIntegral",{ id:11111111,volunteerId:$("#id").val()}, function(data){
                if(data == 1){
                    $("#enter2").show();
                    layer.msg('活动积分加5');
                }
            });
        }
	</script>
</body>
</html>
